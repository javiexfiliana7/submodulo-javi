<title> Poll Aplication </title>

<h2>Bienvenido a la aplicación de votación sobre libros!! </h2>
<p> Lista de libros: </p>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
		<li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay libros para votar.</p>
{% endif %}
